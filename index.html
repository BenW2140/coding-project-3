<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Text Replacer</title>
</head>
<body>
  <div class="container">
    <form id="list">
      <h1>Robot Mr. Rogers Translator</h1>
      <div class="form-group">
        <label for="name">Please enter your name:</label>
        <input id="name" class="form-control" type="text" placeholder="Name" required>
      </div>
      <div class="form-group">
        <label for="number">Please enter a positive number:</label>
        <input id="number" class="form-control" type="number" placeholder="1" required>
      </div>
      <div class="radio">
        <h5>Would you like to reverse the order of the list?</h5>
        <label>Yes</label>
        <input type="radio" name="question" value="yes">
      </div>
      <div class="radio">
        <label>No</label>
        <input type="radio" name="question" value="no" checked>
      </div>
      <button type="submit" class="btn btn-outline-light">Submit</button>
      <button id="toggle-results" class="btn btn-outline-light" type="button">Hide/Show Results</button>
    </form>
    <div class="output" id="result">

    </div>
  </div>
</body>
</html>
